<!DOCTYPE html>
<html>
    <head>
        <title>Strings in JavaScript</title>
    </head>
    <body>
        <script>
            var x = "JUET";
            alert(x.charAt(1));
            
            var x = "JUET";
            alert(x.substring(1,3));
            
            var x = "JUET";
            alert(x.substr(1,3));

            var x = "JUET";
            alert(x.indexOf("E"));

            var x = "JUET";
            alert(x.lastIndexOf("E"));

            var x = "bananas";
            alert(x.indexOf("a")+" "+ x.lastIndexOf("a"));
            
        </script>    
    </body>

</html>
