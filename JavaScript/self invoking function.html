<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Invoking function</title>
</head>
<body>
    <script>
        // METHOD 1
        // function fun(){
        //     alert("3");

        // METHOD 2
        (function(){
            alert("3"); //self-invoking function
        })();

    </script>
</body>
