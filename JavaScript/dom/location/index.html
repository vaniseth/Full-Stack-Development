<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="redirect"></h1>

    <script>
        var x =5;

        setInterval(function() {if (x-->0) document.getElementById("redirect").innerHTML="You will be redirected in "+x+" seconds"; else location.assign("http:www.juet.ac.in")},1000);
        //takes two parameter: callback fun and time in milliseconds
        //accessing h1 using it's ID
        //document object is taken from the DOM API
    </script>

</body>
</html>
