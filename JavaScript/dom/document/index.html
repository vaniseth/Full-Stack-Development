<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <form name ="frml" action = "#">
        <input type="text" name = "txt1">
        <input type="button" name = "btn1" value="click" onClick="fun()">

        <!-- onCLick is an event handler. The event here is "Click".
        onclick/onClick both can work but onClick is preferred. -->
    </form>    
    <script>
        // without dom
        function fun(){
            alert("hello");
        }

        //using DOM
        //refer to the DOM hierarchy for this, this is happening in the same fashion.
        function fun(){
            document.frm1.txt1.value="Enter your name";
        }
    </script>
</body>
</html>
