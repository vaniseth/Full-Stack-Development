    <title>Const VS Var</title>

<body>
    <script>
        var hobbies=['Sports','Cooking'];
        // const hobbies=['Sports','Cooking'];
        hobbies.push('Reading');
        alert(hobbies);
    </script>

<!-- Objects and hence arrays are reference types. Here hobbies are actually holding a reference to a location where
Since by pushing an element, the pointer does not change therefore no error was generated. -->
