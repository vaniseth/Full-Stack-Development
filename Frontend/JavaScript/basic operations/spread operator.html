<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operator</title>
</head>
<body>
    <script>
        const hobbies=['Sports','Cooking', 'reading', 'writing', 'swimming'];
        const [first, second, ...rest] = hobbies;
        // "... is the spread operator: it takes an array and pulls out all elements and gives them back as a list of values."
        alert(first);
        alert(second);
        alert(rest);
    </script>
</body>
</html>
