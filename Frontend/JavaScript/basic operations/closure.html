<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        function outer(){
            var a =10; //outer variable

            function inner(){
                var b=20; //inner variable
                alert(a+b);
            }
            return inner; //returns a function
        }
        var x=outer();
        console.log(x());
    </script>
</body>
</html>
