<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>rest operator</title>
</head>
<body>
    <script>
        function fun(...rest){
            var result  ="";
            for(let i=0; i<rest.length;i++){
                result+=rest[i]+" "
            }
            return result;
        }
        alert(fun("ajay", "vijay", "mohan"));
    </script>
</body>
</html>
